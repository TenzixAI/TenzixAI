<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Chatbot UI</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .chat-container {
            width: 400px;
            height: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            position: relative;
            animation: slide-in 1s ease forwards;
        }

        @keyframes slide-in {
            from { transform: translateY(100vh); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .chat-header {
            background-color: #764ba2;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.2em;
        }

        .chat-footer {
            background-color: #f1f1f1;
            padding: 10px;
            text-align: center;
            font-size: 0.9em;
        }

        /* Botpress iframe styling */
        #botpress-webchat {
            width: 100%;
            height: calc(100% - 60px);
            border: none;
        }

        /* Floating animation */
        .floating {
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Hide share button */
        iframe::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body>

    <div class="chat-container floating">
        <div class="chat-header">ðŸ’¬ Chatbot</div>
        <iframe id="botpress-webchat" 
                src="https://cdn.botpress.cloud/webchat/v2.2/shareable.html?configUrl=https://files.bpcontent.cloud/2025/02/21/20/20250221201207-IK7PKAU4.json&hideShareButton=true">
        </iframe>
        <div class="chat-footer">Powered by Botpress ðŸš€</div>
    </div>

</body>
</html>
